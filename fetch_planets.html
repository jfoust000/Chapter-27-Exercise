<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function() {
            
            fetch(`https://handlers.education.launchcode.org/static/planets.json`).then(response => response.json()).then(data => {
                let counter = 0;

                const destination = document.getElementById("destination");

                destination.addEventListener("click", function() {

                    destination.innerHTML = `
                    <div>
                    <h3>Planet ${data[counter].name}</h3>
                    <img src=${data[counter].image} height=250/>
                    </div>`;   

                    if (counter < data.length) {

                    counter++;

                    }

                });

            });
         
        });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
